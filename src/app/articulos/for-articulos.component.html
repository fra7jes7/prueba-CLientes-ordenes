<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
      {{ err }}
    </li>
  </ul>
  
  <div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form #clienteForm="ngForm">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" 
                    [(ngModel)]="articulo.nombre" 
                    name="nombre" 
                    #nombre="ngModel">
            <!-- required minlength="4"-->
  
            <div class="alert alert-danger" 
                 *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                El nombre es requerido
              </div>
              <div *ngIf="nombre.errors.minlength">
                El nombre debe tener al menos 4 caracteres
              </div>
            </div>
  
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Precio unitario</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="articulo.precioUnitario" name="precioU" 
              #apellido="ngModel"> <!-- required-->
   
          </div>
        </div>
        
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' 
                    *ngIf="!articulo.codigo else elseBlock"
              [disabled]="!clienteForm.form.valid">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'
                [disabled]="!clienteForm.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
